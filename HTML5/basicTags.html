<!DOCTYPE html>
<head>
    <title>Basic Tags</title>
</head>
<body>
    <h1>Gairik</h1>
    <hr/>
    <!-- <hr> is the tag of horizontal rule or line -->
    <p><i><b><u>Gairik loves Shreya</u></b></i></p>
    <br/>
    <p><big>Sampriti loves SSD</big></p>
    <p><small>Sampriti loves Souvik</small></p>
    <p>The chemical formula of water is H<sub>2</sub>O</p>
    <p>The mathametical expression of square of any number is number<sup>2</sup></p>
    <!-- <sub> stands for subscript, used to move a font below normal level
    <sup>stands for superscript, used to move a font above normal level -->
</body>
</html>
